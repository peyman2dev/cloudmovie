<!DOCTYPE html>
<html lang="fa/IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کلود مووی - دانلود فیلم و سریال با زیرنویس فارسی</title>

    <!-- linking the styles/css -->
    <link rel="stylesheet" href="/public/css/input.css" />
    <link rel="stylesheet" href="/public/css/app.css" />
    <link rel="stylesheet" href="/public/css/fonts.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <header></header>

    <!-- Main -->
    <main class="justify-between container">
      <section class="movies-container">
        <!-- Movie Card -->
        <article class="movie-card">
          <header>
            <a href="#">
              <h3 class="movie-title">
                دانلود فیلم Interstellar 2014 میان ستاره‌ای
              </h3>
            </a>
          </header>
          <main>
            <!-- Movie details -->
            <div class="content">
              <!-- IMDb Rating -->
              <div class="imdb-rating">
                <div class="imdb-icon">
                  <strong class="font-black">IMDb</strong>
                </div>
                <div>
                  <a class="flex gap-1.5 items-center" href="#">
                    <p class="total-rate">8.5</p>
                    <span class="text-sm text-gray"> 8.6 از 10 </span>
                    <span class="text-sm text-gray">
                      میانگین رای 1,693,580 نفر</span
                    >
                  </a>
                </div>
              </div>
              <!-- Details card -->
              <section class="movie-details-section">
                <!-- Quality -->
                <div class="movie-details-box">
                  <div class="title">
                    <p>کیفیت</p>
                  </div>
                  <div class="seperator"></div>
                  <div class="value highlighted">
                    <span> BluRay </span>
                  </div>
                </div>

                <!-- genre -->
                <div class="movie-details-box">
                  <div class="title">
                    <p>ژانر</p>
                  </div>
                  <div class="seperator"></div>
                  <div class="value">
                    <span> BluRay </span>
                  </div>
                </div>
                <!-- year -->
                <div class="movie-details-box">
                  <div class="title">
                    <p>سال تولید</p>
                  </div>
                  <div class="seperator"></div>
                  <div class="value">
                    <span> 2014 </span>
                  </div>
                </div>
                <!-- country -->
                <div class="movie-details-box">
                  <div class="title">
                    <p>محصول</p>
                  </div>
                  <div class="seperator"></div>
                  <div class="value">
                    <span> آمریکا , انگلستان , کانادا </span>
                  </div>
                </div>
                <!-- language -->
                <div class="movie-details-box">
                  <div class="title">
                    <p>زبان</p>
                  </div>
                  <div class="seperator"></div>
                  <div class="value">
                    <span> انگلیسی </span>
                  </div>
                </div>
                <!-- language -->
                <div class="movie-details-box">
                  <div class="title">
                    <p>زبان</p>
                  </div>
                  <div class="seperator"></div>
                  <div class="value">
                    <span> 169 دقیقه </span>
                  </div>
                </div>
              </section>
            </div>
            <!-- Movie cover -->
            <div class="cover">
              <a href="#">
                <img
                  src="https://m.media-amazon.com/images/M/MV5BZjdkOTU3MDktN2IxOS00OGEyLWFmMjktY2FiMmZkNWIyODZiXkEyXkFqcGdeQXVyMTMxODk2OTU@._V1_.jpg"
                  alt=""
                />
              </a>
            </div>
          </main>
          <footer></footer>
        </article>
      </section>
      <aside class='main-sidebar'></aside>
    </main>

    <!-- Footer -->
    <footer></footer>
    <script type="module" src="/src/functions/index.js"></script>

    <!-- modules -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
